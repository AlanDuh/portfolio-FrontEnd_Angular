<div
    class="modal-header justify-content-between align-items-center"
    >
    <div
        style="width: 1em; height: 1em;"
        class="m-2"
    ></div>
    <h1
        class="modal-title fs-5 text-center"
        id="ExpEduc-modal-label"
        >
        Editar Tarjeta
    </h1>
    <button
        type="button"
        [ngClass]="{'disabled':loading}"
        class="btn-close m-0 ExpEduc-edition-cancel"
        (click)="closeModal()"
        aria-label="Close"
    ></button>
</div>
<div
    class="modal-body text-muted"
    >
    <form
        style="font-size: .75em;"
        [formGroup]="form"
        >
        <div
            class="mb-3"
            >
            <label
                class="form-label"
                for="ExpEduc-concept"
                >
                Concepto:
            </label>
            <input
                name="concept"
                formControlName="name"
                [ngClass]="{'is-valid':!Name?.errors,'is-invalid':Name?.errors}"
                class="form-control form-control-sm bg-opacity-25"
                type="text" id="ExpEduc-concept"
            >
        </div>
        <div
            class="mb-3"
            id="intitution-image"
            >
            <label
                class="form-label"
                for="intitution-image"
                >
                Imagen de la Institución:
            </label>
            <div
                class="input-group input-group-sm"
                formGroupName="institutionImage"
                >
                <!-- <div
                    class="input-group-text position-relative"
                    >
                    <label
                        class="form-label m-0"
                        for="ExpEduc-institutionImg-file"
                        >
                        Inserte Archivo
                    </label>
                    <input
                        (input)="fileInput($event)"
                        class="form-control form-control-sm position-absolute opacity-0 start-0 top-0"
                        type="file"
                        id="ExpEduc-institutionImg-file"
                        accept="image/png, image/jpeg"
                        >
                </div> -->
                <input
                    name="institutionImageSrc"
                    formControlName="name"
                    [ngClass]="{'is-valid':!InstitutionImage?.errors,'is-invalid':InstitutionImage?.errors}"
                    class="form-control form-control-sm"
                    type="text"
                    aria-label="insertar enlace de un archivo .png o .jpg"
                    id="ExpEduc-institutionImg-link"
                    placeholder="Enlace de una imagen (.png o .jpg)"
                >
            </div>
        </div>
        <div
            class="mb-3"
            >
            <label
                class="form-label"
                for="ExpEduc-title"
                >
                Título / Puesto de trabajo:
            </label>
            <input
                name="title"
                formControlName="title"
                [ngClass]="{'is-valid':!Title?.errors,'is-invalid':Title?.errors}"
                class="form-control form-control-sm bg-opacity-25"
                type="text"
                id="ExpEduc-title"
            >
        </div>
        <div
            class="mb-3"
            >
            <label
                class="form-label"
                for="ExpEduc-institution"
                >
                Nombre de la Institución:
            </label>
            <input
                name="institution"
                formControlName="institution"
                [ngClass]="{'is-valid':!Institution?.errors,'is-invalid':Institution?.errors}"
                class="form-control form-control-sm bg-opacity-25"
                type="text" id="ExpEduc-institution"
            >
        </div>
        <label
            for="period"
            class="mb-1"
            >
            Periodo:
        </label>
        <div
            class="mb-3 row g-2"
            id="period"
            style="font-size: .74em;"
            >
            <div
                class="col-sm-4"
                >
                <label
                    for="ExpEduc-state"
                    class="mb-1"
                    >
                    Estado de cursada o situación laboral
                </label>
                <select
                    name="date.type"
                    [(ngModel)]="dateType"
                    [ngModelOptions]="{standalone: true}"
                    [ngClass]="{'is-valid':dateType,'is-invalid':!dateType}"
                    class="form-select form-select-sm bg-opacity-25"
                    id="ExpEduc-state"
                    aria-label="estado de cursada o situación laboral"
                    >
                    <option
                        value="finished"
                        >
                        Finalizado
                    </option>
                    <option
                        value="in progress"
                        >
                        En curso
                    </option>
                    <option
                        value="completion only"
                        >
                        Solo finalización
                    </option>
                </select>
            </div>
            <div
                class="col-sm-4"
                >
                <label
                    for="ExpEduc-start-date"
                    class="mb-1"
                    >
                    Fecha de inicio:
                </label>
                <input
                    name="date.start"
                    formControlName="date1"
                    [disabled]="dateType === 'completion only'"
                    class="form-control form-control-sm bg-opacity-25"
                    type="date"
                    id="ExpEduc-start-date"
                >
            </div>
            <div
                class="col-sm-4"
                >
                <label
                    for="ExpEduc-finish-date"
                    class="mb-1"
                    >
                    Fecha de finalización:
                </label>
                <input
                    name="date.end"
                    formControlName="date2"
                    [disabled]="dateType === 'in progress'"
                    class="form-control form-control-sm bg-opacity-25"
                    type="date"
                    id="ExpEduc-finish-date"
                >
            </div>
        </div>
        <div
            class="mb-1"
            >
            <label
                class="form-label"
                for="ExpEduc-general"
                >
                Más información (opcionál):
            </label>
            <textarea
                name="general"
                formControlName="description"
                [ngClass]="{'is-valid':!Description?.errors,'is-invalid':Description?.errors}"
                class="form-control form-control-sm"
                type="text" id="ExpEduc-general"
            ></textarea>
        </div>
    </form>
</div>
<div
    class="modal-footer position-relative"
    >
    <button
        type="button"
        class="btn btn-secondary ExpEduc-edition-cancel"
        (click)="closeModal()"
        [ngClass]="{'opacity-0':loading,'disabled':loading}"
        >
        Cancelar
    </button>
    <button
        type="button"
        class="btn btn-primary"
        (click)="save()"
        [ngClass]="{'opacity-0':loading,'disabled':loading}"
        >
        Guardar
    </button>
    <span
        *ngIf="loading"
        class="m-0 d-block position-absolute top-50 start-50 translate-middle text-muted"
        >
        <i
            class="fa-solid fa-hurricane fa-spin text-muted"
        ></i>
    </span>
</div>
