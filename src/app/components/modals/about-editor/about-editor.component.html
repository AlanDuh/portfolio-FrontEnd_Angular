<div class="modal-header justify-content-between align-items-center">
    <div style="width: 1em; height: 1em;" class="m-2"></div>
    <h1 class="modal-title fs-5 text-center" id="owner-edit-label">Editar Información</h1>
    <button (click)="activeModal.close()" type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body text-muted">
    <form style="font-size: .75em;">
        <div class="mb-3">
            <label class="form-label" for="owner-title">Titulo:</label>
            <input (input)="checkTitle()" name="title" [(ngModel)]="title" class="form-control form-control-sm" [ngClass]="{'is-valid':validTitle,'is-invalid':!validTitle}" type="text" id="owner-title">
        </div>
        <div class="mb-3" id="owner-photo">
            <label class="form-label" for="owner-photo">Foto de perfil:</label>
            <div class="input-group input-group-sm">
                <div class="input-group-text position-relative">
                    <label class="form-label m-0" for="owner-photo-file">Inserte Archivo</label>
                    <input (input)="fileInput($event, 'photo')" class="form-control form-control-sm position-absolute opacity-0 start-0 top-0" type="file" id="owner-photo-file" accept="image/png, image/jpeg">
                </div>
                <input name="photoSrc" [(ngModel)]="photoSrc" class="form-control form-control-sm" type="text" aria-label="insertar enlace de un archivo .png o .jpg" id="owner-photo-link" placeholder="Enlace de una imagen (.png o .jpg)">
            </div>
        </div>
        <label class="form-label" for="owner-banner">Imagenes del banner:</label>
        <app-thumbnail-container [bannerImages]="bannerImages" (updateBannerImages)="updateBannerImages($event)"></app-thumbnail-container>
        <div class="mb-3" id="owner-banner">
            <div class="input-group input-group-sm">
                <div class="input-group-text">
                    <i (click)="addBannerImage()" class="fa-solid fa-plus btn p-0 banner-adder border-0" style="font-size: .75em;" filetype="link" bindedinput="owner-banner-link" title="Añadir"></i>
                </div>
                <div class="input-group-text position-relative">
                    <label class="form-label m-0" for="owner-banner-file">Inserte Archivo</label>
                    <input (input)="fileInput($event, 'banner')" class="form-control form-control-sm position-absolute opacity-0 start-0 top-0" type="file" id="owner-banner-file" accept="image/png, image/jpeg">
                </div>
                <input name="bannerSrc" [(ngModel)]="bannerSrc" class="form-control form-control-sm" type="text" aria-label="insertar enlace de un archivo .png o .jpg" id="owner-banner-link" placeholder="Enlace de una imagen (.png o .jpg)">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="owner-description">Descripción:</label>
            <textarea (input)="checkDescription()" name="description" [(ngModel)]="description" class="form-control" [ngClass]="{'is-valid':validDescription,'is-invalid':!validDescription}" style="font-size: .85em;" id="owner-description" rows="3"></textarea>                            
        </div>
    </form>
</div>
<div class="modal-footer">
    <button (click)="activeModal.close()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    <button (click)="save()" type="button" id="owner-saver" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
</div>
