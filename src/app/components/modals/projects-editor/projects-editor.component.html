
<div
    class="modal-header justify-content-between align-items-center"
    >
    <div
        style="width: 1em; height: 1em;"
        class="m-2"
        >
    </div>
    <h1
        class="modal-title fs-5 text-center"
        id="Project-modal-label"
        >
        Editar Proyecto
    </h1>
    <button
        type="button"
        class="btn-close m-0"
        aria-label="Close"
        (click)="closeModal()"
        [ngClass]="{'disabled':loading}"
        >
    </button>
</div>
<div
    class="modal-body text-muted"
    >
    <form
        style="font-size: .75em;"
        [formGroup]="form"
        >
        <div
            class="mb-3"
            >
            <label
                class="form-label"
                for="project-name"
                >
                Nombre del proyecto:
            </label>
            <input
                class="form-control form-control-sm"
                type="text"
                name="card.name"
                formControlName="name"
                [ngClass]="{
                    'is-valid':!Name?.errors,
                    'is-invalid':Name?.errors
                }"
                [disabled]="loading"
            >
        </div>
        <label
            class="form-label"
            for="project-images"
            >
            Imagenes:
        </label>
        <app-thumbnail-container
            [bannerImages]="images"
            >
        </app-thumbnail-container>
        <div
            class="mb-3 input-group input-group-sm mb-1"
            >
            <div
                class="input-group input-group-sm"
                >
                <div
                    class="input-group-text"
                    >
                    <i
                        class="fa-solid fa-plus btn p-0 border-0"
                        style="font-size: .75em;"
                        filetype="link"
                        [ngClass]="{
                            'disabled':loading
                        }"
                        (click)="addImage()"
                        title="Añadir"
                        >
                    </i>
                </div>
                <!-- <div
                    class="input-group-text position-relative"
                    >
                    <label
                        class="form-label m-0"
                        for="project-img-file"
                        >
                        Inserte Archivo
                    </label>
                    <input
                        class="form-control form-control-sm position-absolute opacity-0 start-0 top-0"
                        type="file"
                        [disabled]="loading"
                        (input)="fileInput($event)"
                        accept="image/png, image/jpeg"
                    >
                </div> -->
                <input
                    class="form-control form-control-sm"
                    type="text"
                    aria-label="insertar enlace de un archivo .png o .jpg"
                    name="imgSrc"
                    [(ngModel)]="imgSrc"
                    [ngModelOptions]="{standalone: true}"
                    [disabled]="loading"
                    placeholder="Enlace de una imagen (.png o .jpg)"
                >
            </div>
        </div>
        <div
            class="mb-3"
            >
            <label
                class="form-label"
                for="project-description"
                >
                Descripción:
            </label>
            <textarea
                class="form-control"
                style="font-size: .85em;"
                name="card.description"
                formControlName="description"
                [ngClass]="{
                    'is-valid':!Description?.errors,
                    'is-invalid':Description?.errors
                }"
                [disabled]="loading"
                rows="3"
                placeholder="Una breve descripción del proyecto..."
                >
            </textarea>                            
        </div>
        <div
            class="mb-3 row g-2"
            style="font-size: .74em;"
            >
            <label
                for="project-date"
                class="mb-1"
                >
                Fecha de publicación (ultima versión):
            </label>
            <input
                class="form-control form-control-sm"
                type="date"
                name="card.date"
                formControlName="date"
                [ngClass]="{
                    'is-valid':!Date?.errors,
                    'is-invalid':Date?.errors
                }"
                [disabled]="loading"
            >
        </div>
        <div
            class="mb-1"
            >
            <label
                class="form-label"
                for="project-link"
                >
                Link del proyecto:
            </label>
            <input
                class="form-control form-control-sm"
                type="text"
                name="card.links.page"
                formControlName="pageLink"
                [ngClass]="{
                    'is-valid':!PageLink?.errors,
                    'is-invalid':PageLink?.errors
                }"
                [disabled]="loading"
            >
        </div>
        <div
            class="mb-1"
            >
            <label
                class="form-label"
                for="project-github"
                >
                GitHub del proyecto:
            </label>
            <input
                class="form-control form-control-sm"
                type="text"
                name="card.links.gitHub"
                formControlName="gitHubLink"
                [ngClass]="{
                    'is-valid':!GitHubLink?.errors,
                    'is-invalid':GitHubLink?.errors
                }"
                [disabled]="loading"
            >
        </div>
    </form>
</div>
<div
    class="modal-footer position-relative">
    <button
        type="button"
        class="btn btn-secondary"
        (click)="closeModal()"
        [ngClass]="{'opacity-0':loading,'disabled':loading}"
        >
        Cancelar
    </button>
    <button
        type="button"
        class="btn btn-primary"
        (click)="save()"
        [ngClass]="{'opacity-0':loading,'disabled':loading}"
        >
        Guardar
    </button>
    <span
        *ngIf="loading"
        class="m-0 d-block position-absolute top-50 start-50 translate-middle text-muted"
        >
        <i
            class="fa-solid fa-hurricane fa-spin text-muted"
        ></i>
    </span>
</div>
