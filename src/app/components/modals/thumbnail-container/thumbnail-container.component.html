
<div class="mb-1 overflow-auto border rounded">
    <div class="py-3 px-2 d-flex flex-row flex-nowrap" id="owner-thumbnails" style="height: calc(50px + 2rem); width: fit-content;">
        <div *ngFor="let th of bannerImages" style="height: 50px; width: 50px;" class="position-relative border mx-2">
            <img [src]="th.src" [title]="'bannerImage-' + th.id" style="object-fit: cover;" class="w-100 h-100">
            <div class="position-absolute top-0 d-flex justify-content-evenly w-100">
                <span class="btn p-0 d-inline-block border-0"><i (click)="moveForward(th)" class="fa-solid fa-chevron-left p-0" title="Mover a la izquierda"></i></span>
                <span class="btn p-0 d-inline-block border-0"><i (click)="moveBackward(th)" class="fa-solid fa-chevron-right p-0" title="Mover a la derecha"></i></span>
                <span class="btn p-0 d-inline-block border-0"><i (click)="deleteThumnail(th)"  class="fa-solid fa-xmark p-0" title="Eliminar"></i></span>
            </div>
        </div>
    </div>
</div>
