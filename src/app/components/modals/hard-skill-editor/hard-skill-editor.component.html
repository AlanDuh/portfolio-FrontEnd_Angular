
<div
    class="modal-header justify-content-between align-items-center"
    >
    <div
        style="width: 1em; height: 1em;"
        class="m-2"
        >
    </div>
    <h1
        class="modal-title fs-5 text-center"
        id="HSkill-modal-label"
        >
        Editar <i>skill</i>
    </h1>
    <button
        type="button"
        class="btn-close m-0"
        aria-label="Close"
        (click)="closeModal()"
        [ngClass]="{'disabled':loading}"
        >
    </button>
</div>
<div
    class="modal-body text-muted"
    >
    <form
        style="font-size: .75em;"
        [formGroup]="form"
        >
        <div
            class="mb-3 row g-2"
            >
            <div
                class="col col-12 col-sm-4"
                >
                <label
                    for="HSkill-name"
                    class="mb-1"
                    >
                    Titulo de <i>Skill</i>:
                </label>
                <input
                    class="form-control form-control-sm"
                    type="text"
                    name="card.name"
                    formControlName="name"
                    [ngClass]="{
                        'is-valid':!Name?.errors,
                        'is-invalid':Name?.errors
                    }"
                >
            </div>
            <div
                class="col col-12 col-sm-8"
                >
                <label
                    for="HSkill-percent"
                    class="form-label mb-1"
                    >
                    Porcentaje de <i>Skill</i>:
                </label>
                <div
                    class="input-group"
                    style="height: 31px;"
                    >
                    <span
                        class="input-group-text py-0" 
                        style="width: 4em;"
                        id="HSkill-value-overview"
                        >
                        {{Val?.value}}%
                    </span>
                    <div
                        class="d-flex align-items-center px-2 input-group-item border rounded-end"
                        style="flex-grow: 1;"
                        >
                        <input
                            type="range"
                            class="form-range"
                            min="0"
                            max="100"
                            name="card.value"
                            formControlName="val"
                            [ngClass]="{
                                'is-valid':!Val?.errors,
                                'is-invalid':Val?.errors
                            }"
                            id="HSkill-percent"
                        >
                    </div>
                </div>
            </div>
        </div>
        <label
            class="form-label"
            for="HSkill-background-image"
            >
            Imagen de fondo:
        </label>
        <div
            class="mb-3 row"
            id="HSkill-background-image"
            >

        <div
            class="mb-3"
            id="positive-points"
            >
            <label
                class="form-label"
                for="positive-points"
                >
                Puntos a favor:
            </label>
            <div
                >
                <div
                    *ngFor="let point of positivePoints"
                    class="input-group input-group-sm mb-1"
                    >
                    <input
                        class="form-control form-control-sm point-name"
                        type="text"
                        aria-label="type a positive point"
                        [name]="'card.points.positives[' + point + ']'"
                        [(ngModel)]="point.description"
                        [ngModelOptions]="{standalone: true}"
                        [ngClass]="{
                            'is-valid':point.description,
                            'is-invalid':!point.description
                        }"
                    >
                    <div
                        class="input-group-text"
                        >
                        <span
                            (click)="deletePositivePoint(point)"
                            class="btn p-0 y-button"
                            [ngClass]="{
                                'disabled':positivePoints.length === 1,
                                'text-muted':positivePoints.length === 1
                            }"
                            >
                            <i
                                class="fa-solid fa-xmark"
                                style="font-size: .75em;"
                                title="Eliminar"
                                >
                            </i>
                        </span>
                    </div>
                </div>
            </div>
            <div
                class="text-end mt-2"
                >
                <button
                    (click)="addPositivePoint()"
                    class="btn"
                    style="background-color: #ddd559; font-size: .75em;"
                    >
                    Agregar punto a favor
                </button>
            </div>
        </div>
        <div
            class="mb-3"
            id="negative-points"
            >
            <label
                class="form-label"
                for="negative-points"
                >
                Puntos en contra:
            </label>
            <div
                >
                <div
                    *ngFor="let point of negativePoints"
                    class="input-group input-group-sm mb-1"
                    >
                    <input
                        class="form-control form-control-sm point-name"
                        type="text"
                        aria-label="type a negative point"
                        [name]="'card.points.negatives[' + point + ']'"
                        [(ngModel)]="point.description"
                        [ngModelOptions]="{standalone: true}"
                        [ngClass]="{
                            'is-valid':point.description,
                            'is-invalid':!point.description
                        }"
                    >
                    <div
                        class="input-group-text"
                        >
                        <span
                            (click)="deleteNegativePoint(point)"
                            class="btn p-0 y-button"
                            [ngClass]="{
                                'disabled':negativePoints.length === 1,
                                'text-muted':negativePoints.length === 1
                            }"
                            >
                            <i
                                class="fa-solid fa-xmark"
                                style="font-size: .75em;"
                                title="Eliminar"
                                >
                            </i>
                        </span>
                    </div>
                </div>
            </div>
            <div
                class="text-end mt-2"
                >
                <button
                    (click)="addNegativePoint()"
                    class="btn"
                    style="background-color: #ddd559; font-size: .75em;"
                    >
                    Agregar punto en contra
                </button>
            </div>
        </div>
    </form>
</div>
<div
    class="modal-footer position-relative"
    >
    <button
        type="button"
        class="btn btn-secondary"
        (click)="closeModal()"
        [ngClass]="{'opacity-0':loading,'disabled':loading}"
        >
        Cancelar
    </button>
    <button
        type="button"
        class="btn btn-primary"
        (click)="save()"
        [ngClass]="{'opacity-0':loading,'disabled':loading}"
        >
        Guardar
    </button>
    <span
        *ngIf="loading"
        class="m-0 d-block position-absolute top-50 start-50 translate-middle text-muted"
        >
        <i
            class="fa-solid fa-hurricane fa-spin text-muted"
        ></i>
    </span>
</div>
